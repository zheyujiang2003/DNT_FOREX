<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DNT 外匯資訊網</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1em;
            text-align: center;
        }
        main {
            padding: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1em;
        }
        table, th, td {
            border: 1px solid #dee2e6;
        }
        th, td {
            padding: 0.75em;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .search-container {
            margin-top: 1em;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-title {
            font-weight: bold;
            margin-bottom: 0.5em;
        }
        .search {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search input {
            padding: 0.5em;
            margin-right: 0.5em;
            width: 100%;
            max-width: 300px;
            box-sizing: border-box;
        }
        .search button {
            padding: 0.5em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            max-width: 100px;
            box-sizing: border-box;
            margin-top: 0.5em;
        }
        @media (min-width: 600px) {
            .search-container {
                align-items: flex-start;
            }
            .search-title {
                margin-bottom: 0.5em;
                text-align: left;
            }
            .search {
                align-items: flex-start;
            }
            .search input, .search button {
                margin-top: 0.5em;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>DNT 外匯資訊網</h1>
    </header>
    <main>
        <div class="search-container">
            <h2 class="search-title">即時外匯價格（基準：台幣）</h2>
            <div class="search">
                <input type="text" id="currencyInput" placeholder="輸入貨幣代碼或名稱 (如：USD 或 美元)">
                <button onclick="searchForexRate()">查詢</button>
            </div>
        </div>
        <table id="forexTable">
            <thead>
                <tr>
                    <th>貨幣</th>
                    <th>匯率</th>
                </tr>
            </thead>
            <tbody>
                <!-- 外匯價格資料將在這裡顯示 -->
            </tbody>
        </table>
    </main>
    <footer>
        <p>DNT 誠信 合法合規</p>
    </footer>
    <script>
        const currencyMap = {
            'USD': '美元',
            'CAD': '加幣',
            'GBP': '英鎊',
            'EUR': '歐元',
            'CNY': '人民幣',
            'JPY': '日幣',
            'THB': '泰銖',
            'HKD': '港幣',
            'AUD': '澳幣',
            'KRW': '韓幣',
        };

        const commonCurrencies = ['USD', 'CAD', 'GBP', 'EUR', 'CNY', 'JPY', 'THB', 'HKD', 'AUD', 'KRW'];

        async function fetchForexRates(base = 'TWD') {
            try {
                const apiUrl = `http://apilayer.net/api/live?access_key=cd3f3ef532ed96c219282f67ae7eaaa5&currencies=${commonCurrencies.join(',')}&source=${base}&format=1`;
                const response = await fetch(apiUrl);
                const data = await response.json();
                
                const tableBody = document.querySelector('#forexTable tbody');
                tableBody.innerHTML = ''; // 清空表格

                const rates = data.quotes;
                for (const [pair, rate] of Object.entries(rates)) {
                    const currencyCode = pair.replace(base, '');
                    const currencyName = currencyMap[currencyCode] || currencyCode;
                    const row = document.createElement('tr');
                    const currencyCell = document.createElement('td');
                    currencyCell.textContent = `${currencyName} (${currencyCode})`;
                    const rateCell = document.createElement('td');
                    rateCell.textContent = rate;
                    row.appendChild(currencyCell);
                    row.appendChild(rateCell);
                    tableBody.appendChild(row);
                }
            } catch (error) {
                console.error('無法獲取外匯價格:', error);
            }
        }

        async function searchForexRate() {
            const input = document.getElementById('currencyInput').value.trim();
            const currencyCode = Object.keys(currencyMap).find(key => currencyMap[key] === input) || input.toUpperCase();
            if (currencyCode) {
                try {
                    const apiUrl = `http://apilayer.net/api/live?access_key=cd3f3ef532ed96c219282f67ae7eaaa5&currencies=${currencyCode}&source=TWD&format=1`;
                    const response = await fetch(apiUrl);
                    const data = await response.json();
                    
                    const tableBody = document.querySelector('#forexTable tbody');
                    tableBody.innerHTML = ''; // 清空表格

                    const rates = data.quotes;
                    for (const [pair, rate] of Object.entries(rates)) {
                        const currencyCode = pair.replace('TWD', '');
                        const currencyName = currencyMap[currencyCode] || currencyCode;
                        const row = document.createElement('tr');
                        const currencyCell = document.createElement('td');
                        currencyCell.textContent = `${currencyName} (${currencyCode})`;
                        const rateCell = document.createElement('td');
                        rateCell.textContent = rate;
                        row.appendChild(currencyCell);
                        row.appendChild(rateCell);
                        tableBody.appendChild(row);
                    }
                } catch (error) {
                    console.error('無法獲取外匯價格:', error);
                }
            } else {
                alert('請輸入有效的貨幣代碼或名稱');
            }
        }

        fetchForexRates(); // 初次加載時獲取資料
        setInterval(fetchForexRates, 60000); // 每分鐘更新一次
    </script>
</body>
</html>
